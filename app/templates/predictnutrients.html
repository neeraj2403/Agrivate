<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/form.css">

</head>
<body>
    <div class="split left">
        <div class="content">
            <h2>Best amount of nutrients</h2>

        </div>
      </div>
      <div class="split right">
        <div class="centered">
    <form action="/predictnutrients" method="POST">

        <input type="text" id="fname" name="nitrogen" value="" placeholder="Nitrogen(N)"><br>
        <!-- <label for="fname">phosphorous(p)</label><br> -->
        <input type="text" id="fname" name="phosphorous" value="" placeholder="Phosphorous(P)"><br>
        <input type="text" id="lname" name="pottasium" value="" placeholder="Potassium(K)"><br><br>
        
        
        <label for="crops">Enter the crop</label>

        <select class = "select" name= crop>
            {% for crop in crop %}
            <option value= "{{crop}}" SELECTED>{{crop}}</option>"
            {% endfor %}
        </select><br>
        
        <input class="button" type="submit" value="Submit">
      </form>
    </div>
</div>
